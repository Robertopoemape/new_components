buildscript {
    ext.kotlin_version = '1.9.0'  // Define la versión de Kotlin aquí

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0"  // Asegúrate de que la versión de Android Gradle Plugin sea compatible
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Clase Kotlin Gradle Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}